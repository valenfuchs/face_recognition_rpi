<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Interface</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register new user</h1>
        
        <input type="text" name="name" placeholder="Enter your name" required>
        
        <button id="submit" onclick="navigateToCapturing()">Start Capture</button>

        <div class="buttons">
            <button id="returnButton" onclick="navigateToLogin()">I am registered</button>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = page;
            }, 500); // Duration of the fade-out animation
        }
        function navigateToCapturing() {
        navigateTo('/capturing');
        }

        function navigateToLogin() {
            navigateTo('/login.html');
        }
    </script>
</body>
</html>
